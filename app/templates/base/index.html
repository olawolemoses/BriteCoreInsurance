<!DOCTYPE html>
<html>
<head>
  <title>My first Vue app</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/vue"></script>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>form</h2>
 
 <div id="app-7">
  <form class="form-horizontal" v-for="todo in todos">
  	  <fieldset>
  	  	  <legend>{% raw %}{{ todo.risktype }} {% endraw %}:</legend>
	      <component  v-for="field in todo.fields" v-bind:todo="field"
	      v-bind:key="field.id" v-bind:is="theValue(field.type.fieldType)">
	  
		</component>
    </fieldset>	
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
  
  
</div>


      </div> 
  <script>
 
    var Text = {
   		 props: ['todo'],
   		  template: '<div class="form-group">\
   		  		<label class="control-label col-sm-2">{% raw %} {{ todo.riskField }} {% endraw %}\
				</label>\
				<div class="col-sm-10">\
	  				<input type="text" class="form-control" id="email" placeholder="" :name="todo.type.fieldType"> \
	  				 \
				</div>\
	  		   </div>'
   		}    
    
    var Number = {
   		 props: ['todo'],
   		template: '<div class="form-group">\
		  		<label class="control-label col-sm-2">{% raw %} {{ todo.riskField }} {% endraw %}\
			</label>\
			<div class="col-sm-10">\
  				<input type="number" class="form-control" id="email" placeholder="" :name="todo.type.fieldType"> \
			</div>\
  		   </div>'
		} 

    var Date = {
      	  props: ['todo'],
     		template: '<div class="form-group">\
		  		<label class="control-label col-sm-2">{% raw %} {{ todo.riskField }} {% endraw %}\
    			</label>\
    			<div class="col-sm-10">\
      				<input type="date" class="form-control" id="email" placeholder="" :name="todo.type.fieldType"> \
    			</div>\
      		   </div>'
	} 
    
    var Enum = {
      		 props: ['todo'],
      		template: '<div class="form-group">\
		  		<label class="control-label col-sm-2">{% raw %} {{ todo.riskField }} {% endraw %}\
    			</label>\
    			<div class="col-sm-10">\
      				<input type="range" class="form-control" id="email" placeholder="" :name="todo.type.fieldType"> \
    			</div>\
      		   </div>'
   		}
    	var app7 = new Vue({
    	  el: '#app-7',
    	  data: {
    		currentView: 'do-item',
    		
    		todos: []
    	  },
    	components: {
    	    // <my-component> will only be available in parent's template
    	    'text-item': Text,
    	    'number-item': Number,
    	    'date-item': Date,
    	    'enum-item': Enum,    	    
    	  },
    	  methods: {
    		  theValue: function (id) {
    		    var value = id + '-item'
    		    return value
    		  }
    		},
    	 mounted(){
    			axios.get('/base/risktype/all/').then(response => this.todos = response.data);
    		}
    	});
  </script>
   
</body>
</html>
